<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">

{{ if .Site.Params.csp }}
{{ partial "csp.html" . }}
{{ end }}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-LN1zj0KvUqTg5R6HPHnCwJn3SkiO+LLcDf3S9YkJeDdFSuJmcoUH8ex0UOxu8tJrE1sO+7Tp4F5q9VIfltdDgA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
<meta name="description" content="{{ .Description | default (.Summary | default .Site.Params.description ) }}">
<meta name="keywords" content="{{ (delimit .Keywords " , ") | default .Site.Params.keywords }}">
{{ if or .Params.fediverseCreator .Site.Params.fediverseCreator }}
<meta name="fediverse:creator" content="{{ .Params.fediverseCreator | default .Site.Params.fediverseCreator }}" />
{{end}}

{{ template "_internal/twitter_cards.html" . }}
{{ template "_internal/opengraph.html" . }}
